<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/img/logo-icon.png" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <!--Unicons-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Login</title>
  </head>
  <body>
    <!--=========================HEADER==============================-->
    <header class="header">
      <nav class="nav-container">
        <img class="nav-logo" src="../assets/img/logo.svg" />
        <div class="nav-login">
          <a href="../index.html" class="home-login">Inicio</a>
          <div class="nav-btns">
            <!--Theme change button-->
            <div>
              <input type="checkbox" class="checkbox" id="chk" />
              <label class="label" for="chk">
                <div class="ball"></div>
              </label>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!--=========================MAIN==============================-->
    <main>
      <!--=========================lOGIN==============================-->
      <section class="login">
        <div class="login-container">
          <div class="login-login">
            <h1 class="login-title">Entre na sua conta</h1>
            <div class="login-socials">
              <img
                src="../assets/img/instagram 1.svg"
                alt="icone da rede social instagram"
                class="login-img"
              />
              <img
                src="../assets/img/pinterest 1.svg"
                alt="icone da rede social pinteres"
                class="login-img"
              />
              <img
                src="../assets/img/google 1.svg"
                alt="icone da google"
                class="login-img"
              />
            </div>
            <div class="or-login">
              <hr class="login-hr" />
              ou
              <hr class="login-hr" />
            </div>
            <form class="login-form">
              <input
                type="text"
                placeholder="Usuário"
                autocomplete="on"
                class="login-form-user"
              />

              <input
                type="password"
                placeholder="********"
                class="login-form-password"
              />
            </form>
            <a
              href="./forgetpassword.html"
              target="_blank"
              class="login-forget-password"
              >Esqueci minha senha</a
            >
            <button class="login-button">ENTRAR</button>
            Não possui uma conta?
            <a href="./register.html" class="login-register"
              >Cadastre-se aqui</a
            >
          </div>
          <div class="login-description">
            <h2 class="login-message">
              Bem vindx de volta a plataforma FasWap!
              <br />
              Estávamos com saudades!
            </h2>
            <div class="login-img-description">
              <div class="login-img-container">
                <img
                  src="../assets/img/fashion-designer.svg"
                  alt="mulher mexendo em um manequim medindo o vestido"
                  class="login-description-img-1"
                />
                <img
                  src="../assets/img/box-and-tshirts.svg"
                  alt="varias caixas com uma camiseta, um chapeu e uma bolsa"
                  class="login-description-img-2"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--========================FOOTER=============================-->
    <footer>
      <h4 class="footer-description">
        O que está esperando? <br />
        Baixe agora nosso APP!
      </h4>
      <div class="footer-img">
        <img src="../assets/img/apple-store.svg" />
        <img src="../assets/img/google-store.svg" />
      </div>
      <p class="footer-copyright">
        © FasWap <br />
        2021-2022
      </p>
    </footer>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/darkmode.js"></script>
  </body>
</html>
